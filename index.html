<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Student Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="home" class="hero-section">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 text-center">
                        <h1 class="display-4">John Doe</h1>
                        <p class="lead">IT Student & Aspiring Software Developer</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">About Me</h2>
                <div id="about-content"></div>
            </div>
        </section>

        <section id="projects" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">My Projects</h2>
                <div id="projects-grid" class="row"></div>
            </div>
        </section>

        <section id="skills" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Skills</h2>
                <div id="skills-content"></div>
            </div>
        </section>

        <section id="contact" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">Contact Me</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form id="contact-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 IT Student Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models/ProjectModel.js"></script>
    <script src="js/models/SkillModel.js"></script>
    <script src="js/views/ProjectView.js"></script>
    <script src="js/views/SkillView.js"></script>
    <script src="js/controllers/ProjectController.js"></script>
    <script src="js/controllers/SkillController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
